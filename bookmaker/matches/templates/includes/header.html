<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>XStake Odds Dashboard</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/alpinejs/3.12.0/cdn.min.js" defer></script>
    {% load static %}
    <link rel="stylesheet" href="{% static 'header_style.css' %}">
</head>
<body>
<header class="main-header">
    <div class="header-left">
        <div class="logo">
            <span class="logo-x">X</span><span class="logo-stake">Stake</span>
        </div>

        <nav class="nav-links">
            <a href="{% url 'dashboard' %}" class="nav-item">ЛИНИЯ</a>
            <a href="#" class="nav-item">ЛАЙВ</a>
            <a href="#" class="nav-item">ПРОВЕРИТЬ КУПОН</a>
        </nav>
    </div>

    <div class="header-right">
        <div class="lang-box">
            <img src="https://flagsapi.com/RU/flat/24.png" alt="RU">
            <span>RU</span>
        </div>

        <div class="time-box" id="liveClock">--:--</div>

        {% if user.is_authenticated %}
            <div class="account-box">
                <span class="username">{{ user.username }}</span>
                <span class="balance">
                    {{ user.profile.balance }} {{ user.profile.currency }}
                    <button class="balance-plus-btn" onclick="window.location.href='{% url 'crypto_deposit' %}'">+</button>
                </span>
                <form action="{% url 'logout' %}" method="post" style="display:inline;">
                    {% csrf_token %}
                    <button type="submit" class="logout-btn">Выход</button>
                </form>
            </div>
        {% else %}
            <button class="login-btn" onclick="window.location.href='{% url 'login' %}'">Вход</button>
            <button class="register-btn" onclick="window.location.href='{% url 'register' %}'">Регистрация</button>
        {% endif %}
    </div>
</header>
<script>
function updateClock() {
    const now = new Date();
    const h = String(now.getHours()).padStart(2, '0');
    const m = String(now.getMinutes()).padStart(2, '0');
    document.getElementById("liveClock").innerText = `${h}:${m}`;
}
setInterval(updateClock, 1000);
updateClock();
</script>
